name:                tree-combinatorics-functions
version:             0.1.0.0
github:              "EgorLappo/tree-combinatorics-functions"
license:             BSD3
author:              "Egor Lappo"
maintainer:          "egor@ccrma.stanford.edu"
copyright:           "Copyright (c) 2022 Egor Lappo"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/EgorLappo/tree-combinatorics-functions#readme>

dependencies:
- base >= 4.7 && < 5
- array
- unordered-containers
- lens
- mtl

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints
- -Wno-unused-top-binds
- -Wno-unused-imports

library:
  source-dirs: src
  default-extensions:
    - NoMonomorphismRestriction
    - FlexibleContexts
    - TypeFamilies
    - LambdaCase
    - PartialTypeSignatures
    - TemplateHaskell
    - OverloadedStrings
    - TupleSections

executables:
  tree-combinatorics-functions-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tree-combinatorics-functions
    default-extensions:
    - NoMonomorphismRestriction
    - FlexibleContexts
    - TypeFamilies
    - LambdaCase
    - PartialTypeSignatures
    - TemplateHaskell
    - OverloadedStrings
    - TupleSections

